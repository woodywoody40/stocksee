    <style>
      :root {
        --color-background-dark: #111113;
        --color-surface-dark: #1c1c1e;
        --color-outline-dark: rgba(255, 255, 255, 0.1);
        --color-positive: #ef4444; /* Red */
        --color-negative: #22c55e; /* Green */
        --color-primary: #ea580c; /* Orange */
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
        background: var(--color-background-dark);
        position: relative;
        overflow-x: hidden;
      }
      .dark body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.15;
        background: conic-gradient(from 90deg at 50% 50%, #111113, #ea580c, #111113, #22c55e, #111113);
        animation: rotate-gradient 30s linear infinite;
      }

      @keyframes rotate-gradient {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .modal-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .modal-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .modal-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .modal-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#ea580c', // Brand Orange

              background: {
                light: '#f4f4f5', // Lighter Grey
                dark: '#111113',  // Near black
              },
              surface: {
                light: '#ffffff', // White
                dark: '#1c1c1e',  // Dark grey
              },
              outline: {
                light: '#e5e7eb', // Light grey border
                dark: 'rgba(255, 255, 255, 0.1)', // Translucent white border
              },

              'on-primary': '#ffffff',
              'on-background': {
                light: '#18181b', // Near black text
                dark: '#f4f4f5',  // Off-white text
              },
              'on-surface': {
                light: '#18181b',
                dark: '#f4f4f5',
              },
              secondary: {
                light: '#6b7280', // Medium grey text
                dark: '#a1a1aa',  // Light grey text
              },
              tertiary: {
                light: '#9ca3af',
                dark: '#52525b',
              },

              positive: 'var(--color-positive)', // Red
              negative: 'var(--color-negative)', // Green
              'brand-gold': '#f59e0b',
              'brand-orange': 'var(--color-primary)',
              'surface-dark-alt': '#27272a', // Slightly lighter dark for buttons/cards
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            boxShadow: {
              'glow-orange': '0 0 12px rgba(234, 88, 12, 0.4), 0 0 20px rgba(234, 88, 12, 0.2)',
              'glow-positive': '0 0 12px rgba(239, 68, 68, 0.4), 0 0 20px rgba(239, 68, 68, 0.2)',
              'glow-negative': '0 0 12px rgba(34, 197, 94, 0.4), 0 0 20px rgba(34, 197, 94, 0.2)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(16px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'backdrop-fade-in': {
                '0%': { 'backdrop-filter': 'blur(0px)', backgroundColor: 'rgba(0,0,0,0)' },
                '100%': { 'backdrop-filter': 'blur(8px)', backgroundColor: 'rgba(0,0,0,0.5)' },
              },
              'stagger-in': {
                 '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'flip-in': {
                '0%': { transform: 'rotateY(75deg) scale(0.8)', opacity: '0' },
                '100%': { transform: 'rotateY(0deg) scale(1)', opacity: '1' },
              },
              'flip-out': {
                '0%': { transform: 'rotateY(0deg) scale(1)', opacity: '1' },
                '100%': { transform: 'rotateY(-75deg) scale(0.8)', opacity: '0' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-up-fade': 'slide-up-fade 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'backdrop-fade-in': 'backdrop-fade-in 0.3s ease-out forwards',
              'stagger-in': 'stagger-in 0.5s ease-out forwards',
              'flip-in': 'flip-in 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'flip-out': 'flip-out 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            },
          },
        },
      }
