<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>股見 - 台灣股市洞察</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111113" />
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#6366f1',   // Indigo 500
              'brand-gold': '#f59e0b',   // Amber 500

              // Dark Theme
              'dark-bg': '#111113',
              'dark-card': 'rgba(28, 28, 31, 0.6)',
              'dark-border': 'rgba(255, 255, 255, 0.1)',
              'text-dark-primary': '#f4f4f5', // Zinc 100
              'text-dark-secondary': '#a1a1aa', // Zinc 400
              'text-dark-tertiary': '#52525b', // Zinc 600
              
              // Light Theme
              'light-bg': '#f8f9fa',
              'light-card': '#ffffff',
              'light-border': '#e5e7eb',
              'text-light-primary': '#1f2937',
              'text-light-secondary': '#6b7280',
              'text-light-tertiary': '#9ca3af',

              'positive': '#ef4444',     // Red 500
              'positive-glow': 'rgba(239, 68, 68, 0.4)',
              'negative': '#22c55e',     // Green 500
              'negative-glow': 'rgba(34, 197, 94, 0.4)',
              'neutral': '#a1a1aa',      // Zinc 400
            },
            boxShadow: {
              'glow-positive': '0 0 20px rgba(239, 68, 68, 0.3)',
              'glow-negative': '0 0 20px rgba(34, 197, 94, 0.3)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'backdrop-fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'staggered-fade-in': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'aurora': {
                'from': { backgroundPosition: '0% 50%' },
                'to': { backgroundPosition: '100% 50%' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'backdrop-fade-in': 'backdrop-fade-in 0.3s ease-out',
              'pop-in': 'pop-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'staggered-fade-in': 'staggered-fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'aurora': 'aurora 20s ease-in-out infinite alternate',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>
  <body class="bg-light-bg text-light-primary dark:bg-dark-bg dark:text-dark-primary font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
